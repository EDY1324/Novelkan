<header>
    <h1>Novel Favorit</h1>
    <button (click)="goBack()">⬅ Kembali</button>
    <button (click)="toggleDarkMode()">
      {{ darkMode ? '☀️' : '🌙' }}
    </button>
  </header>
  
  <main id="favoriteList">
    <p *ngIf="favorites.length === 0">Tidak ada novel favorit.</p>
    <div class="novel-item" *ngFor="let novel of favorites">
      <img [src]="novel.cover" [alt]="novel.title" />
      <p>{{ novel.title }}</p>
      <button (click)="removeFavorite(novel.title)">🗑️ Hapus</button>
    </div>
  </main>
